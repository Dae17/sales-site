{% extends "__base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p>
           Don't  already have an account, <a href="/users/register">register</a> instead.
        </p>
    </div>
{% endblock %}
