{% extends "__base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p>
            If you already have an account, <a href="/login">login</a> instead.
        </p>
    </div>
{% endblock %}
