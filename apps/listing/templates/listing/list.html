{% extends '__base.html' %}
{% load static %}

{% block title %}Price Checking{% endblock title %}

{% block content %}
  <div class="row justify-content-center gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row cols-xl-4">
    {% for item in items %}
    <div class="col mb-5">
      <!--Product 1 on Grid-->
      <div class="card">
        <div class="">
          <a href="product.html"><img class="card-img-top" src=" {% static 'images/product1.png' %}" alt="logo" /></a>
        </div>
        <div class="card-body p-4">
          <div class="text-center">
            <div class="fw-bolder">{{item.item_name}}</div>
            <div class="">{{item.price}}</div>
          </div>
        </div>
        <div>
          <div class="card-footer pt-0 p-4 border-top-0 bg-transparent">
            <div class="text-center">
              <a href="{% url 'apps:listing:detail' item.id %}"><button class="btn btn-primary btn-block">Buy</button> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
  {% endblock content %}
