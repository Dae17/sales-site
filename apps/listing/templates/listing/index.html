{% extends '__base.html' %}
{% load static %}

{% block title %}Price Checking{% endblock title %}

{% block content %}
<section class="header">    
    {% for item in items %}
    <div class="product-container">
      <!--Product 1 on Grid-->
      <div class="card">
        <div class="image">
          <a href="product.html"><img src=" {% static 'images/product1.png' %}" width="300" height="200" alt="logo" /></a>
        </div>
        <div class="title">{{item.item_name}}</div>
        <div class="price">{{item.price}}</div>
        <div>
          <a href="{% url 'apps:detail' item.id %}"><button class="buy-button">Buy</button> </a>
          <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
        </div>
      </div>
     
      {% endfor %}


      </div>
    </div>
  </section>
  {% endblock content %}
