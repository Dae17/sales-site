{% extends '__base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h1 class="card-title" >{{ object.item_name }}</h1>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6">
              <div class="white-box text-center"><img src="{{ object.photo.url }}" class="img-responsive" width="500" height="450"/></div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-6">
                <h4 class="box-title mt-5">Product description</h4>
                <p>{{ object.item_discription }}</p>
                <h2 class="mt-5">
                    ${{ object.price }}
                </h2>
                    <i class="fa fa-shopping-cart"></i>
                </button>
                <button type = "button" class="btn btn-danger">Buy</button>  
                <span x-data="{ open: false }">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" :fill="open ? 'red' : 'black'" height="16" class="bi bi-heart-fill" viewBox="0 0 16 16" x-on:click="open = ! open">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg>
                </span>  
                </ul>
                <h3 class ="mt-5">
                  {{object.owner}}
                </h3>
                <button type = "button" class="btn btn-danger">Message</button>
            </div>
        </div >
    </div>
</div>

{% endblock content %}
